<div fxLayout="column">
  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="navbar" color="primary">
      <mat-toolbar-row>
        <h1>Nodebucket</h1>
        <span class="menu-spacer"></span>
        <div>
          <button mat-button [routerLink]="'/'">Home</button>
          <button mat-button [routerLink]="'/about'">About</button>
          <button mat-button (click)="signOut()">Sign Out</button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{ year | date: "yyyy" }} - nodebucket -
          <a href="https://www.bellevue.edu/" class="bu-link" target="_blank"
            >Bellevue University</a
          >
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
